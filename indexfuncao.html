<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exercicios Lacos de Repeticao</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/stylesfuncao.css" />
</head>

<body>
  <section>
    <h1>Jogo da Velha</h1>
    <div id="tabuleiro-jogo" class="tabuleiro">
      <button class="celula" onclick="verificarVencedor()"></button>
      <button class="celula"  onclick="verificarVencedor()"></button>
      <button class="celula"  onclick="verificarVencedor()"></button>
      <button class="celula"  onclick="verificarVencedor()"></button>
      <button class="celula"  onclick="verificarVencedor()"></button>
      <button class="celula"  onclick="verificarVencedor()"></button>
      <button class="celula"  onclick="verificarVencedor()"></button>
      <button class="celula"  onclick="verificarVencedor()"></button>
      <button class="celula"  onclick="verificarVencedor()"></button>
    </div>

    <div>
      <button id="botaoReiniciar" onclick="iniciarJogo()">Reiniciar Jogo</button>
    </div>
  </section>
  <div style="height: 180px;"></div>
  <section>
    <h1>Escolha a cor de fundo</h1>
    <button id="botaoVermelho" onclick="corVermelho()">Vermelho</button>
    <button id="botaoAzul" onclick="corAzul()">Azul</button>
    <button id="botaoVerde" onclick="corVerde()">Verde</button>

    <input type="text" id="inputBox" placeholder="Pressionar uma tecla" size="30" />

    <h3>Exemplo de mousedown</h3>

    <div id="mousedown">Casamento</div>

    <h3>Exemplo de mousedown 2</h3>

    <div id="mousedown2">Casa</div>
  </section>

  <section>
    <table>
      <h1>Saudação 1</h1>
      <label> Digite seu nome </label>
      <tr>
        <th>Nome</th>
        <th for="hora">Selecione a Hora</th>
        <th></th>
      </tr>
      <tr>
        <td><input type="text" id="nome" /></td>
        <td>
          <select name="saudacao" id="hora">
            <option value="Selecione Saudação">Selecio a Hora</option>
            <option value="8">8h da manhã</option>
            <option value="17">17h da tarde</option>
            <option value="21">21h da noite</option>
          </select>
        </td>
        <td><button onclick="msgsaudacao()">Mostrar saudação</button></td>
      </tr>
      <tr>
        <td colspan="2">
          <p id="msgsaudacao"></p>
        </td>
      </tr>
    </table>
  </section>

  <section>
    <table>
      <h1>Saudação 2</h1>
      <label> Digite seu nome </label>
      <tr>
        <th>Nome</th>
        <th>Saudação</th>
      </tr>
      <tr>
        <td><input type="text" id="nome2" /></td>
        <td><button onclick="saudacaoPersonalizada()">Saudar</button></td>
      </tr>
      <tr>
        <td colspan="2">
          <p id="saudacaoPersonalizada"></p>
        </td>
      </tr>
    </table>
  </section>

  <script src="js/scriptfuncao.js"></script>
</body>

</html>
